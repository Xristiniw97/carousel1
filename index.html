<!DOCTYPE html>
<html lang="en">

<head>

  <title>Bootstrap 4 Image Slider With Animated Caption</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 4 Default CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

  <!-- Additional CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <h1 class="text-center carousel-title">Bootstrap 4 Image Carousel</h1>
                <hr>

            </div>
            <!-- End of Col-md-12 -->

            <div id="carouselExample" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExample" data-slide-to="1"></li>
                    <li data-target="#carouselExample" data-slide-to="2"></li>
                  </ol>

                <div class="carousel-inner">

                    <div class="carousel-item active">

                        <img class="d-block w-100 img-fluid" src="3.jpg" alt="First slide">

                        <div class="carousel-caption">
                            
                            <h5>First slide label</h5>

                            <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>

                        </div>

                    </div>
                    <!-- Carousel Item 1 -->

                    <div class="carousel-item">

                        <img class="d-block w-100 img-fluid" src="1.jpg" alt="Second slide">

                        <div class="carousel-caption">

                            <h5>Second slide label</h5>

                            <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>

                        </div>

                    </div>
                    <!-- Carousel Item 2 -->

                    <div class="carousel-item">

                        <img class="d-block w-100 img-fluid" src="2.jpg" alt="Third slide">

                        <div class="carousel-caption">

                            <h5>Third slide label</h5>

                            <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>

                        </div>

                    </div>
                    <!-- Carousel Item 3 -->

                </div>

                <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">

                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                    <span class="sr-only">Previous</span>

                </a>
                <!-- Carousel Control Prev -->

                <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">

                    <span class="carousel-control-next-icon" aria-hidden="true"></span>

                    <span class="sr-only">Next</span>

                </a>
                <!-- Carousel Control Next -->

            </div>


        </div>
        <!-- End of Row -->

    </div>
    <!-- End of Container -->

    <!-- JQuery Plugin -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap JQuery Plugin -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- Additional Javascript -->
    <script src="main.js"></script>


</body>
</html>
